# Configuration for pytest test runner

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    tests
    database-service/tests
    websocket-streaming/tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# Markers (custom test categories)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database-related tests
    redis: Redis cache tests
    websocket: WebSocket tests

# Coverage settings
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore patterns
[coverage:html]
directory = htmlcov
