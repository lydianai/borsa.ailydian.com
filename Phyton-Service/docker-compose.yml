# üê≥ DOCKER COMPOSE - PYTHON MICROSERVICES
# ========================================
#
# Orchestrates all Python microservices with dependencies
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose ps                 # Check status
#   docker-compose logs -f <service>  # View logs
#   docker-compose down               # Stop all services
#
# WHITE-HAT COMPLIANCE: Standard containerization for deployment

version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: sardag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sardag-network

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: sardag-timescaledb
    environment:
      POSTGRES_DB: sardag_trading
      POSTGRES_USER: sardag
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sardag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sardag-network

  # ============================================
  # PYTHON MICROSERVICES
  # ============================================

  database-service:
    build:
      context: ./database-service
      dockerfile: Dockerfile
    container_name: sardag-database-service
    ports:
      - "5020:5020"
    environment:
      PORT: 5020
      SERVICE_NAME: "Database Service"
      DB_ENABLED: "true"
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: sardag_trading
      DB_USER: sardag
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROMETHEUS_ENABLED: "true"
      LOG_LEVEL: "INFO"
      WHITE_HAT_MODE: "true"
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sardag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5020/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  websocket-streaming:
    build:
      context: ./websocket-streaming
      dockerfile: Dockerfile
    container_name: sardag-websocket-streaming
    ports:
      - "5021:5021"
    environment:
      PORT: 5021
      SERVICE_NAME: "WebSocket Streaming Service"
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROMETHEUS_ENABLED: "true"
      LOG_LEVEL: "INFO"
      WHITE_HAT_MODE: "true"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sardag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5021/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MONITORING (Optional)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: sardag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - sardag-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: sardag-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - sardag-network
    profiles:
      - monitoring

# ============================================
# NETWORKS
# ============================================

networks:
  sardag-network:
    driver: bridge
    name: sardag-network

# ============================================
# VOLUMES
# ============================================

volumes:
  redis-data:
    name: sardag-redis-data
  timescale-data:
    name: sardag-timescale-data
  prometheus-data:
    name: sardag-prometheus-data
  grafana-data:
    name: sardag-grafana-data
