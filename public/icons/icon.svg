<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a" rx="64"/>

  <!-- Neon Green Lightning Bolt (AiLydian Logo) -->
  <g filter="url(#neon-glow)">
    <path d="M 280 100 L 200 260 L 260 260 L 220 400 L 340 220 L 280 220 L 320 100 Z"
          fill="#00ff00"
          stroke="#00ff00"
          stroke-width="3"/>
  </g>

  <!-- Text: S -->
  <text x="256" y="460"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="900"
        fill="#00ff00"
        text-anchor="middle"
        filter="url(#neon-glow)">S</text>

  <!-- Neon Glow Filter -->
  <defs>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
