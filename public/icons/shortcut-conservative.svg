<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a" rx="64"/>

  <!-- Simplified Monkey Character for Shortcut Icon -->
  <g transform="translate(256, 200)">
    <!-- Body - Brown -->
    <ellipse cx="0" cy="20" rx="50" ry="60" fill="#8B5A3C" opacity="0.95"/>

    <!-- Head - Brown -->
    <circle cx="0" cy="-50" r="45" fill="#8B5A3C"/>

    <!-- Ears - Dark brown -->
    <circle cx="-35" cy="-70" r="18" fill="#6B4423" opacity="0.9"/>
    <circle cx="35" cy="-70" r="18" fill="#6B4423" opacity="0.9"/>

    <!-- Face Details - Beige/Tan -->
    <ellipse cx="0" cy="-42" rx="28" ry="22" fill="#D2B48C" opacity="0.95"/>

    <!-- Eyes -->
    <circle cx="-14" cy="-56" r="8" fill="#FFFFFF"/>
    <circle cx="-12" cy="-54" r="5" fill="#000000"/>
    <circle cx="-10" cy="-57" r="2" fill="#FFFFFF"/>

    <circle cx="14" cy="-56" r="8" fill="#FFFFFF"/>
    <circle cx="16" cy="-54" r="5" fill="#000000"/>
    <circle cx="18" cy="-57" r="2" fill="#FFFFFF"/>

    <!-- Nose -->
    <ellipse cx="0" cy="-38" rx="6" ry="4" fill="#6B4423"/>

    <!-- Mouth (Smiling) -->
    <path d="M -12,-30 Q 0,-26 12,-30" stroke="#6B4423" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Arms - Brown -->
    <ellipse cx="-42" cy="20" rx="8" ry="24" fill="#8B5A3C" opacity="0.9" transform="rotate(-15 -42 20)"/>
    <ellipse cx="42" cy="20" rx="8" ry="24" fill="#8B5A3C" opacity="0.9" transform="rotate(15 42 20)"/>
  </g>

  <!-- Text: S (Brown instead of green) -->
  <text x="256" y="460"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="900"
        fill="#8B5A3C"
        text-anchor="middle"
        filter="url(#brown-glow)">S</text>

  <!-- Brown Glow Filter -->
  <defs>
    <filter id="brown-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
