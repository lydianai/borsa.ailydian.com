<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Realistic Monkey Character for PWA -->
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a" rx="64"/>

  <!-- Monkey Character - Centered -->
  <g transform="translate(256, 256)">
    <!-- Tail - Brown -->
    <path
      d="M 80,40 Q 140,20 160,-20 Q 168,-60 152,-80"
      stroke="#8B5A3C"
      strokeWidth="16"
      fill="none"
      strokeLinecap="round"
    />

    <!-- Body - Brown -->
    <ellipse
      cx="0"
      cy="20"
      rx="72"
      ry="88"
      fill="#8B5A3C"
      opacity="0.95"
    />

    <!-- Head - Brown -->
    <circle
      cx="0"
      cy="-72"
      r="64"
      fill="#8B5A3C"
    />

    <!-- Left Ear - Dark brown -->
    <circle
      cx="-48"
      cy="-100"
      r="24"
      fill="#6B4423"
      opacity="0.9"
    />

    <!-- Right Ear - Dark brown -->
    <circle
      cx="48"
      cy="-100"
      r="24"
      fill="#6B4423"
      opacity="0.9"
    />

    <!-- Face Details - Beige/Tan -->
    <ellipse
      cx="0"
      cy="-60"
      rx="40"
      ry="32"
      fill="#D2B48C"
      opacity="0.95"
    />

    <!-- Left Eye White -->
    <circle cx="-20" cy="-80" r="12" fill="#FFFFFF"/>
    <!-- Left Eye Pupil -->
    <circle cx="-18" cy="-78" r="7" fill="#000000"/>
    <!-- Left Eye Highlight -->
    <circle cx="-16" cy="-81" r="3" fill="#FFFFFF"/>

    <!-- Right Eye White -->
    <circle cx="20" cy="-80" r="12" fill="#FFFFFF"/>
    <!-- Right Eye Pupil -->
    <circle cx="22" cy="-78" r="7" fill="#000000"/>
    <!-- Right Eye Highlight -->
    <circle cx="24" cy="-81" r="3" fill="#FFFFFF"/>

    <!-- Nose - Dark brown -->
    <ellipse cx="0" cy="-55" rx="8" ry="6" fill="#6B4423"/>
    <!-- Nostrils -->
    <circle cx="-4" cy="-55" r="2" fill="#000000"/>
    <circle cx="4" cy="-55" r="2" fill="#000000"/>

    <!-- Mouth (Smiling) -->
    <path
      d="M -16,-48 Q 0,-42 16,-48"
      stroke="#6B4423"
      strokeWidth="3"
      fill="none"
      strokeLinecap="round"
    />

    <!-- Left Arm - Brown -->
    <ellipse
      cx="-64"
      cy="20"
      rx="16"
      ry="48"
      fill="#8B5A3C"
      opacity="0.9"
      transform="rotate(-30 -64 20)"
    />

    <!-- Right Arm - Brown -->
    <ellipse
      cx="64"
      cy="20"
      rx="16"
      ry="48"
      fill="#8B5A3C"
      opacity="0.9"
      transform="rotate(30 64 20)"
    />

    <!-- Left Leg - Brown -->
    <ellipse
      cx="-32"
      cy="88"
      rx="16"
      ry="40"
      fill="#8B5A3C"
      opacity="0.9"
    />

    <!-- Right Leg - Brown -->
    <ellipse
      cx="32"
      cy="88"
      rx="16"
      ry="40"
      fill="#8B5A3C"
      opacity="0.9"
    />

    <!-- Left Foot - Darker brown -->
    <ellipse
      cx="-32"
      cy="118"
      rx="20"
      ry="12"
      fill="#6B4423"
      opacity="0.9"
    />

    <!-- Right Foot - Darker brown -->
    <ellipse
      cx="32"
      cy="118"
      rx="20"
      ry="12"
      fill="#6B4423"
      opacity="0.9"
    />

    <!-- Belly Detail - Lighter beige -->
    <ellipse
      cx="0"
      cy="40"
      rx="32"
      ry="40"
      fill="#D2B48C"
      opacity="0.4"
    />
  </g>

  <!-- Sparkle Effects - Subtle -->
  <circle cx="80" cy="80" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="432" cy="80" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="80" cy="432" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="432" cy="432" r="4" fill="#FFFFFF" opacity="0.6"/>
</svg>
