<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0F08;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#darkGradient)"/>

  <!-- Outer Circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGradient)" stroke-width="8" opacity="0.3"/>

  <!-- Main Symbol: Stylized "A" for Ailydian with trading chart element -->
  <g filter="url(#glow)">
    <!-- Letter A shape with modern angular design -->
    <path d="M 256 120 L 340 350 L 300 350 L 285 310 L 227 310 L 212 350 L 172 350 Z M 245 270 L 267 270 L 256 230 Z"
          fill="url(#goldGradient)" stroke="#FFD700" stroke-width="2"/>

    <!-- Trading chart line overlay -->
    <path d="M 180 280 L 210 260 L 240 270 L 270 240 L 300 250 L 332 220"
          fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round" opacity="0.8"/>

    <!-- Candlestick elements -->
    <rect x="190" y="265" width="8" height="15" fill="#10B981" rx="1"/>
    <rect x="230" y="275" width="8" height="10" fill="#EF4444" rx="1"/>
    <rect x="280" y="245" width="8" height="20" fill="#10B981" rx="1"/>
    <rect x="310" y="255" width="8" height="12" fill="#10B981" rx="1"/>
  </g>

  <!-- AI Neural Network nodes -->
  <circle cx="140" cy="180" r="6" fill="#60A5FA" opacity="0.6"/>
  <circle cx="160" cy="220" r="5" fill="#60A5FA" opacity="0.5"/>
  <circle cx="350" cy="200" r="6" fill="#60A5FA" opacity="0.6"/>
  <circle cx="370" cy="240" r="5" fill="#60A5FA" opacity="0.5"/>

  <!-- Connection lines for neural network -->
  <line x1="140" y1="180" x2="160" y2="220" stroke="#60A5FA" stroke-width="1.5" opacity="0.3"/>
  <line x1="350" y1="200" x2="370" y2="240" stroke="#60A5FA" stroke-width="1.5" opacity="0.3"/>

  <!-- Bottom text "SIGNAL" in stylized form -->
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="4">SIGNAL</text>

  <!-- Accent dots -->
  <circle cx="256" cy="100" r="4" fill="#FFD700"/>
  <circle cx="256" cy="420" r="4" fill="#FFD700"/>
</svg>
